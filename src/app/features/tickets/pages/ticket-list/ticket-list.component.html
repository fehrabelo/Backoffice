<section aria-labelledby="tickets-title">
  <header class="header">
    <h2 id="tickets-title">Chamados</h2>
    <button mat-raised-button color="primary" (click)="createTicket()" aria-label="Criar novo chamado">
      <mat-icon aria-hidden="true">add</mat-icon> Novo Chamado
    </button>
  </header>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Pesquisar por ID ou Título</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Digite para filtrar"
      aria-label="Pesquisar chamados por ID ou título"
    />
  </mat-form-field>
        
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width" role="table" matSort aria-label="Tabela de chamados">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" >Código</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef scope="col" >Título</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.title }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" >Status</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.status | titlecase }}</td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" >Prioridade</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.priority | titlecase }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef scope="col">Ações</th>
      <td mat-cell *matCellDef="let ticket">
        <button *appCanEditTicket="ticket" mat-icon-button color="primary" (click)="editTicket(ticket.id)"  [attr.aria-label]="'Editar chamado ' + ticket.id">
          <mat-icon aria-hidden="true">edit</mat-icon>
        </button>
        <button *hasPermission="'admin'" mat-icon-button color="warn" (click)="confirmDelete(ticket.id)" [attr.aria-label]="'Excluir chamado ' + ticket.id">
          <mat-icon aria-hidden="true">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed"></tr>
  </table>

  <mat-paginator
    [length]="dataSource.data.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Paginação de chamados"
  >
  </mat-paginator>
</section>
