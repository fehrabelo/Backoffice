 <div class="header">
      <h2>Chamados</h2>
      <button mat-raised-button color="primary" (click)="createTicket()">
        <mat-icon>add</mat-icon> Novo Chamado
      </button>
    </div>

    <mat-form-field appearance="outline" class="full-width">
  <mat-label>Pesquisar por ID ou Título</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Digite para filtrar" />
</mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.title }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.status }}</td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Prioridade </th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.priority }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let ticket">
          <button mat-icon-button color="primary" (click)="editTicket(ticket.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(ticket.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayed"></tr>
      <tr mat-row *matRowDef="let row; columns: displayed"></tr>
    </table>
  <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
