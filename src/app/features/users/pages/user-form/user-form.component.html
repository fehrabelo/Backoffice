<main class="form-container" aria-labelledby="user-form-title">
  <form [formGroup]="form" (ngSubmit)="save()" class="form">
    <h2 id="user-form-title">{{ editing ? 'Editar Usuário' : 'Novo Usuário' }}</h2>
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required aria-required="true" aria-label="Nome do usuário" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        required
        aria-required="true"
        aria-label="Email do usuário"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Perfil</mat-label>
      <mat-select formControlName="role" aria-label="Perfil do usuário">
        <mat-option value="admin">Administrador</mat-option>
        <mat-option value="editor">Editor</mat-option>
        <mat-option value="viewer">Visualizador</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" aria-label="Salvar usuário">Salvar</button>
      <button mat-stroked-button color="warn" type="button" (click)="cancel()" aria-label="Cancelar">Cancelar</button>
    </div>
  </form>
</main>
